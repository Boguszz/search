<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search video</title>
    <link rel="shortcut icon" href="./images//favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="section section--header">
        <div class="container container--header">
          <h1 class="header__title">Free video search</h1>
          <form class="search">
            <input
              class="search__input"
              type="text"
              name="search"
              placeholder="For example cats..."
            />
            <button class="search__button" type="submit">
              <svg class="search__icon" width="20" height="20">
                <use href="images/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </header>
    <div class="line"></div>

    <main>
      <div class="section">
        <div class="container">
          <ul class="result"></ul>
        </div>
      </div>
    </main>

    <div class="line line--footer"></div>
    <footer class="footer">
      <div class="section section--footer">
        <div class="container container--footer">
          <p class="footer__copyright">Â© 2022 Search free video</p>
          <a class="footer__link" href="index.html">
            <svg class="footer__icon" width="30" height="30">
              <use href="./images//sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <p class="footer__powered">Powered by <span class="footer__studios">BS</span></p>
        </div>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
